<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        .sidebar {
            background-color: #222;
            color: #fff;
            flex: 0 0 250px;
            padding: 20px;
        }
        
        .sidebar a {
            display: block;
            color: #fff;
            text-decoration: none;
            margin-bottom: 15px;
        }
        
        .sidebar a:hover {
            color: #ccc;
        }
        
        .content {
            flex: 1;
            padding: 20px;
        }
        
        .card {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .card h2 {
            margin-top: 0;
        }
        
        .card img {
            max-width: 100%;
            border-radius: 5px;
        }
        
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        
        .gallery img {
            margin-bottom: 10px;
            max-width: calc(50% - 10px);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dashboard</h1>
        </div>
        <div class="sidebar">
            <a href="#"><i class="fas fa-home"></i> Home</a>
            <a href="#"><i class="fas fa-chart-line"></i> Analytics</a>
            <a href="#"><i class="fas fa-cogs"></i> Settings</a>
        </div>
        <div class="content">
            <div class="card">
                <h2>Recent Activity</h2>
                <p>This is a placeholder for recent activity</p>
            </div>
            <div class="card">
                <h2>Stats</h2>
                <p>This is a placeholder for stats</p>
            </div>
            <div class="card">
                <h2>Gallery</h2>
                <div class="gallery">
                    <img src="https://source.unsplash.com/random/800x600" alt="Image 1">
                    <img src="https://source.unsplash.com/random/800x601" alt="Image 2">
                    <img src="https://source.unsplash.com/random/800x602" alt="Image 3">
                    <img src="https://source.unsplash.com/random/800x603" alt="Image 4">
                    <img src="https://source.unsplash.com/random/800x604" alt="Image 5">
                    <img src="https://source.unsplash.com/random/800x605" alt="Image 6">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
